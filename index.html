<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Docket Search Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <div class="widget">
    <h1>User Data</h1>
    <!-- Search Area -->
    <div class="search-box">
      
      <input 
        type="text" 
        id="searchInput" 
        placeholder="Search by ID or Name..."
      >
    </div>
    <!-- Table -->
    <table id="dataTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="results">
        
      </tbody>
    </table>
    <!-- Side Popup -->
<div id="userPopup" class="popup">
  <div class="popup-header">
    <span>User Details</span>
    <button onclick="closePopup()">âœ–</button>
  </div>
  <div class="popup-body" id="popupContent"></div>
</div>
<div id="overlay" class="overlay" onclick="closePopup()"></div>
