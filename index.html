<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Docket Search Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <div class="widget">
    <h2>User Data</h2>
    <!-- Search Area -->
    <div class="search-box">
      <input 
        type="text" 
        id="searchInput" 
        placeholder="Search by ID or Title..."
      >
      <button id="searchBtn">Search</button>
    </div>
    <table id="dataTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>User ID</th>
          <th>Title</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="results">
        
      </tbody>
    </table>
  </div>
 <script src="script.js"></script>
</body>
</html>
